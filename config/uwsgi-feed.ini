[uwsgi]
http-socket = :8000
chdir = /opt/arxiv/
wsgi-file = wsgi-feed.py
callable = application
master = true
harakiri = 3000
manage-script-name = true
processes = 8
queue = 0
threads = 1
single-interpreter = true
mount = $(APPLICATION_ROOT)=wsgi-feed.py
buffer-size = 65535
logformat = "%(addr) %(addr) - %(user_id)|%(session_id) [%(rtime)] [%(uagent)] \"%(method) %(uri) %(proto)\" %(status) %(size) %(micros) %(ttfb)"
